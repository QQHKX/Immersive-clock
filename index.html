    <style>
      /* 加载动画样式 - 使用高特异性避免CSS冲突 */
      #loading-screen {
         position: fixed !important;
         top: 0 !important;
         left: 0 !important;
         width: 100% !important;
         height: 100% !important;
         background: #151515 !important;
         display: flex !important;
         flex-direction: column !important;
         justify-content: center !important;
         align-items: center !important;
         z-index: 99999 !important;
         opacity: 1 !important;
         margin: 0 !important;
         padding: 0 !important;
         box-sizing: border-box !important;
         font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
       }
      
      #loading-screen .loading-spinner {
        width: 50px !important;
        height: 50px !important;
        border: 3px solid rgba(255, 255, 255, 0.1) !important;
        border-top: 3px solid #ffffff !important;
        border-radius: 50% !important;
        animation: loading-spin 1s linear infinite !important;
        margin: 0 0 20px 0 !important;
        padding: 0 !important;
        transform-origin: center !important;
        will-change: transform !important;
        box-sizing: border-box !important;
        display: block !important;
      }
      
      #loading-screen .loading-text {
        color: rgba(255, 255, 255, 0.8) !important;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
        font-size: 14px !important;
        font-weight: 400 !important;
        letter-spacing: 0.5px !important;
        animation: loading-pulse 2s ease-in-out infinite !important;
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box !important;
        display: block !important;
      }
      
      @keyframes loading-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes loading-pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      /* Edge移动端兼容性修复 */
      @supports (-ms-ime-align: auto) {
        #loading-screen {
          height: 100vh !important;
          height: calc(var(--vh, 1vh) * 100) !important;
        }
      }
      
      /* 移动端Edge浏览器特殊处理 */
      @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
        #loading-screen {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          right: 0 !important;
          bottom: 0 !important;
          width: 100vw !important;
          height: 100vh !important;
          min-height: 100vh !important;
        }
      }
    </style>

  <body>
    <!-- 加载动画 -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">沉浸式时钟加载中...</div>
    </div>
    
    <div id="root"></div>
    
    <!-- 移动端兼容性脚本 -->
    <script>
      /**
       * 修复移动端100vh问题和Edge兼容性
       */
      (function() {
        // 设置真实的视口高度
        function setRealViewportHeight() {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        // 初始设置
        setRealViewportHeight();
        
        // 监听窗口大小变化
        window.addEventListener('resize', setRealViewportHeight);
        window.addEventListener('orientationchange', function() {
          setTimeout(setRealViewportHeight, 100);
        });
        
        // Edge移动端特殊处理
        const isEdgeMobile = /Edge\/\d+/.test(navigator.userAgent) && /Mobile|Tablet/.test(navigator.userAgent);
        if (isEdgeMobile) {
          document.documentElement.classList.add('edge-mobile');
          
          // 强制重新计算布局
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.style.transform = 'translateZ(0)';
              loadingScreen.style.backfaceVisibility = 'hidden';
            }
          }, 50);
        }
      })();
      
      /**
       * 检测资源是否已缓存
       * 如果已缓存则隐藏加载动画
       */
      (function() {
        // 检查是否为重复访问（通过sessionStorage）
        const isRevisit = sessionStorage.getItem('app-loaded');
        const loadingScreen = document.getElementById('loading-screen');
        
        console.log('缓存检测: isRevisit =', isRevisit);
        
        /**
         * 隐藏加载动画
         */
        function hideLoadingScreen() {
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
            console.log('缓存检测: 加载动画已隐藏');
          }
        }
        
        /**
         * 检查关键资源是否已缓存
         */
        function checkResourceCache() {
          return new Promise((resolve) => {
            const testImage = new Image();
            const startTime = performance.now();
            
            testImage.onload = function() {
              const loadTime = performance.now() - startTime;
              console.log('缓存检测: 资源加载时间 =', loadTime + 'ms');
              // 如果加载时间小于30ms，认为资源已缓存
              resolve(loadTime < 30);
            };
            
            testImage.onerror = function() {
              console.log('缓存检测: 资源加载失败');
              resolve(false);
            };
            
            // 测试favicon是否已缓存
            testImage.src = '/favicon.svg';
          });
        }
        
        // 如果是重复访问，直接隐藏加载动画
        if (isRevisit) {
          hideLoadingScreen();
        } else {
          // 检查资源缓存状态
          checkResourceCache().then(function(isCached) {
            console.log('缓存检测: 资源已缓存 =', isCached);
            if (isCached) {
              hideLoadingScreen();
            }
          });
        }
      })();
    </script>
