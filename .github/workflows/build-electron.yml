name: Build Electron

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file from secrets
        run: |
          $content = @"
          VITE_QWEATHER_API_HOST=${{ secrets.VITE_QWEATHER_API_HOST }}
          VITE_QWEATHER_API_KEY=${{ secrets.VITE_QWEATHER_API_KEY }}
          VITE_AMAP_API_KEY=${{ secrets.VITE_AMAP_API_KEY }}
          "@
          
          Set-Content -Path .env -Value $content

      - name: Build Electron app
        env:
          NODE_ENV: production
        run: npm run build:electron

      - name: Upload Windows NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-installer
          path: release/*-Setup.exe
          if-no-files-found: warn

      - name: Upload Windows Portable
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: release/*-Portable.exe
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          VITE_QWEATHER_API_HOST=${{ secrets.VITE_QWEATHER_API_HOST }}
          VITE_QWEATHER_API_KEY=${{ secrets.VITE_QWEATHER_API_KEY }}
          VITE_AMAP_API_KEY=${{ secrets.VITE_AMAP_API_KEY }}
          EOF

      - name: Build Electron app
        env:
          NODE_ENV: production
        run: npm run build:electron

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: release/*.AppImage
          if-no-files-found: warn

      - name: Upload Linux DEB
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: release/*.deb
          if-no-files-found: warn

      - name: Upload Linux RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: release/*.rpm
          if-no-files-found: warn
