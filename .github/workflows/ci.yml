name: CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Web
        env:
          NODE_ENV: production
        run: npm run build

      - name: Package Web dist
        run: |
          cd dist
          zip -r ../immersive-clock-web.zip .
          cd ..

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: immersive-clock-web.zip
          if-no-files-found: error

  build-electron-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron
            ~\AppData\Local\electron-builder
          key: ${{ runner.os }}-electron-builder-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-builder-

      - name: Install dependencies
        run: npm install

      - name: Pre-download electron-builder dependencies
        shell: pwsh
        run: |
          # Pre-download NSIS resources with retry
          $nsisUrl = "https://github.com/electron-userland/electron-builder-binaries/releases/download/nsis-resources-3.4.1/nsis-resources-3.4.1.7z"
          $nsisPath = "$env:LOCALAPPDATA\electron-builder\Cache\nsis\nsis-resources-3.4.1"
          
          if (-not (Test-Path $nsisPath)) {
            New-Item -ItemType Directory -Force -Path $nsisPath | Out-Null
            
            $maxAttempts = 5
            $attempt = 1
            $downloaded = $false
            
            while ($attempt -le $maxAttempts -and -not $downloaded) {
              Write-Host "Downloading NSIS resources (attempt $attempt of $maxAttempts)..."
              try {
                Invoke-WebRequest -Uri $nsisUrl -OutFile "$nsisPath\nsis-resources.7z" -TimeoutSec 300 -MaximumRetryCount 3
                $downloaded = $true
                Write-Host "NSIS resources downloaded successfully"
              } catch {
                if ($attempt -eq $maxAttempts) {
                  Write-Host "Warning: Failed to pre-download NSIS resources, will try during build"
                  break
                }
                Write-Host "Download failed, retrying in 5 seconds..."
                Start-Sleep -Seconds 5
                $attempt++
              }
            }
          } else {
            Write-Host "NSIS resources already cached"
          }

      - name: Create .env file from secrets
        run: |
          $content = @"
          VITE_QWEATHER_API_HOST=${{ secrets.VITE_QWEATHER_API_HOST }}
          VITE_QWEATHER_API_KEY=${{ secrets.VITE_QWEATHER_API_KEY }}
          VITE_AMAP_API_KEY=${{ secrets.VITE_AMAP_API_KEY }}
          "@
          
          Set-Content -Path .env -Value $content

      - name: Build Electron app
        env:
          NODE_ENV: production
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}\electron-builder-cache
          DEBUG: electron-builder
        run: |
          # Retry logic for build
          $maxAttempts = 3
          $attempt = 1
          $success = $false
          
          while ($attempt -le $maxAttempts -and -not $success) {
            Write-Host "Build attempt $attempt of $maxAttempts..."
            try {
              npm run build:electron
              npm run pack:electron
              $success = $true
            } catch {
              if ($attempt -eq $maxAttempts) {
                throw
              }
              Write-Host "Build failed, retrying in 10 seconds..."
              Start-Sleep -Seconds 10
              $attempt++
            }
          }
        timeout-minutes: 30

      - name: Verify Windows artifacts
        shell: pwsh
        run: |
          if (-not (Test-Path "release")) {
            throw "release directory not found"
          }

          $setupFiles = Get-ChildItem -Path "release" -Filter "*-Setup.exe" -File -ErrorAction SilentlyContinue
          $portableFiles = Get-ChildItem -Path "release" -Filter "*-Portable.exe" -File -ErrorAction SilentlyContinue

          if (($setupFiles.Count + $portableFiles.Count) -eq 0) {
            Get-ChildItem -Path "release" -Force | Format-Table -AutoSize | Out-String | Write-Host
            throw "No Windows installer files found in release/"
          }

      - name: Upload Windows NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-installer
          path: release/*-Setup.exe
          if-no-files-found: error

      - name: Upload Windows Portable
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: release/*-Portable.exe
          if-no-files-found: error

  build-electron-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ runner.os }}-electron-builder-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-builder-

      - name: Install dependencies
        run: npm install

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          VITE_QWEATHER_API_HOST=${{ secrets.VITE_QWEATHER_API_HOST }}
          VITE_QWEATHER_API_KEY=${{ secrets.VITE_QWEATHER_API_KEY }}
          VITE_AMAP_API_KEY=${{ secrets.VITE_AMAP_API_KEY }}
          EOF

      - name: Build Electron app
        env:
          NODE_ENV: production
        run: |
          npm run build:electron
          npm run pack:electron

      - name: Verify Linux artifacts
        shell: bash
        run: |
          if [ ! -d "release" ]; then
            echo "release directory not found"
            exit 1
          fi

          ls -la release

          shopt -s nullglob
          files=(release/*.AppImage release/*.deb release/*.rpm)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No Linux artifacts found in release/"
            exit 1
          fi

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: release/*.AppImage
          if-no-files-found: error

      - name: Upload Linux DEB
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: release/*.deb
          if-no-files-found: error

      - name: Upload Linux RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: release/*.rpm
          if-no-files-found: error
